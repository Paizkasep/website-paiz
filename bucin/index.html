<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary Sayang!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLING --- */
        :root {
            --pink-primary: #ff6b81;
            --pink-soft: #ffe3e3;
            --white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%);
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Utama */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            width: 90%;
            max-width: 600px;
        }

        /* Layar Pembuka */
        #opening-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 1s ease;
        }

        .heart-btn {
            background-color: var(--pink-primary);
            color: var(--white);
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 129, 0.4);
            animation: pulse 1.5s infinite;
            font-family: 'Dancing Script', cursive;
        }

        /* Layar Konten Utama */
        #main-content {
            display: none; /* Disembunyikan dulu */
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: popUp 0.8s ease forwards;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--pink-primary);
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .photo-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--pink-primary);
            overflow: hidden;
            margin: 0 auto 20px;
            background-color: #fff;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #message {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            min-height: 100px;
        }

        .date {
            font-weight: bold;
            color: var(--pink-primary);
            margin-top: 15px;
            display: block;
        }

        /* Animasi Latar Belakang (Hati Melayang) */
        .floating-heart {
            position: absolute;
            bottom: -10vh;
            color: var(--pink-primary);
            opacity: 0.6;
            animation: floatUp 8s linear infinite;
            z-index: 1;
        }

        /* --- KEYFRAMES --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Responsif untuk HP */
        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .container { width: 95%; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div id="hearts-container"></div>

    <div class="container">
        
        <div id="opening-screen">
            <h2 style="color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); margin-bottom: 20px;">Hai Sayang, ada sesuatu buat kamu...</h2>
            <button class="heart-btn" onclick="openSurprise()">Klik Disini ‚ù§Ô∏è</button>
        </div>

        <div id="main-content">
            <div class="photo-frame">
                <img src="images/cintaa.jpeg" alt="Foto Kita">
            </div>

            <h1>Happy Anniversary!</h1>
            
            <p id="message"></p>
            
            <span class="date">23 Desember 2025 </span>
        </div>

    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        
        // Pesan yang akan diketik otomatis
        const textToType = "Selamat hari jadi ya, Sayang! Terima kasih sudah menjadi alasan bahagiaku setiap hari. Aku harap kita bisa terus sama-sama, ketawa bareng, dan melewati segalanya berdua. I love you to the moon and back! üíñüåπ";
        
        const messageElement = document.getElementById('message');
        const openingScreen = document.getElementById('opening-screen');
        const mainContent = document.getElementById('main-content');
        const bgMusic = document.getElementById('bg-music');
        let index = 0;

        // Fungsi Buka Surprise
        function openSurprise() {
            openingScreen.style.opacity = '0';
            setTimeout(() => {
                openingScreen.style.display = 'none';
                mainContent.style.display = 'block';
                bgMusic.play().catch(error => console.log("Musik gagal play otomatis, browser membatasi."));
                typeWriter();
                createHearts();
            }, 1000);
        }

        // Efek Mengetik
        function typeWriter() {
            if (index < textToType.length) {
                messageElement.innerHTML += textToType.charAt(index);
                index++;
                setTimeout(typeWriter, 50); // Kecepatan mengetik (ms)
            }
        }

        // Membuat Hati Melayang di Background
        function createHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.animationDuration = Math.random() * 3 + 4 + 's'; 
                
                document.body.appendChild(heart);

                // Hapus hati setelah animasi selesai biar gak berat
                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }, 300);
        }
    </script>
</body>
</html>
